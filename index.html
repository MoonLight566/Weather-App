<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="fi">
        <form id="form">
          <input id="search" type="search" placeholder="Search Location" />
        </form>
        <div id="icon"></div>
      </div>

      <div class="display">
        <div class="info">
          <div class="city"></div>
          <div class="date"></div>
          <div class="time"></div>
          <div class="temp">
            <div class="ico"></div>
            <div class="num"></div>
          </div>
        </div>
        <div class="info2">
          <div class="cloud">
            <div class="icoc"></div>
            <div class="clou">
              <div class="cloud1">Cloud</div>
              <div class="valc"></div>
            </div>
          </div>
          <div class="humud">
            <div class="icoh"></div>
            <div class="humu">
              <div class="Humidity">Humidity</div>
              <div class="vali"></div>
            </div>
          </div>
          <div class="wind">
            <div class="icow"></div>
            <div class="win">
              <div class="Wind Speed">Wind Speed</div>
              <div class="valw"></div>
            </div>
          </div>
          <div class="rain">
            <div class="icor"></div>
            <div class="rai">
              <div class="rai">Chance of Rain</div>
              <div class="valr"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="h1"><h1>Forecast Of The Week Max & Min Temperature</h1></div>
      <div class="week">
        <div class="day1">
          <div class="day1Name"></div>
          <div class="day1max"></div>
          <div class="day1min"></div>
          <div class="day1ico"></div>
        </div>
        <div class="day2">
          <div class="day2Name"></div>
          <div class="day2max"></div>
          <div class="day2min"></div>
          <div class="day2ico"></div>
        </div>
        <div class="day3">
          <div class="day3Name"></div>
          <div class="day3max"></div>
          <div class="day3min"></div>
          <div class="day3ico"></div>
        </div>
        <div class="day4">
          <div class="day4Name"></div>
          <div class="day4max"></div>
          <div class="day4min"></div>
          <div class="day4ico"></div>
        </div>
        <div class="day5">
          <div class="day5Name"></div>
          <div class="day5max"></div>
          <div class="day5min"></div>
          <div class="day5ico"></div>
        </div>
        <div class="day6">
          <div class="day6Name"></div>
          <div class="day6max"></div>
          <div class="day6min"></div>
          <div class="day6ico"></div>
        </div>
        <div class="day7">
          <div class="day7Name"></div>
          <div class="day7max"></div>
          <div class="day7min"></div>
          <div class="day7ico"></div>
        </div>
      </div>
    </div>
  </body>
</html>
